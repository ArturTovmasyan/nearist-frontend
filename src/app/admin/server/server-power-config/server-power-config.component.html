<div class="modal-header">
    <h4 class="modal-title pull-left">Power On Configuration</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" *ngIf="form">
    <div class="container">
        <form method="POST" [formGroup]="form" (ngSubmit)="submit()"
              class="form-horizontal">
            <div class="form-group row">
                <label class="col-4 col-form-label">Bitstream:</label>
                <div class="col-8 roles-select">
                    <angular2-multiselect [data]="bitstreamList"
                                          [settings]="bitstreamSelectSettings"
                                          [formControlName]="'bitstream'">
                    </angular2-multiselect>
                    <app-control-messages [control]="form.controls.bitstream"></app-control-messages>
                    <span *ngIf="errorMessage && errorMessage.bitstream" class="error-message">{{ errorMessage.bitstream }}</span>
                </div>
            </div>

            <div class="form-group row text-center">
                <div class="offset-2 col-9">
                    <button type="submit" class="btn btn-primary"
                            [disabled]="!form.valid">
                        Save
                    </button>
                    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cancel</button>
                </div>
            </div>

        </form>
    </div>
</div>
