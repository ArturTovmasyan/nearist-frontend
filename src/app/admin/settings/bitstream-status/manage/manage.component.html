<div class="modal-header">
    <h4 class="modal-title pull-left">{{formTitle}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" *ngIf="form">
    <div class="container">
        <form method="POST" [formGroup]="form" enctype="multipart/form-data" (ngSubmit)="submit()"
              class="form-horizontal">
            <div class="form-group row">
                <label for="title" class="col-4 col-form-label">Title</label>
                <div class="col-8">
                    <input type="text" class="form-control" formControlName="title" id="title"
                           name="title">
                    <app-control-messages [control]="form.controls.title"></app-control-messages>
                    <span *ngIf="errorMessage && errorMessage.title"
                          class="error-message">{{ errorMessage.title }}</span>
                </div>
            </div>
            <div class="form-group row text-center">
                <div class="offset-2 col-9">
                    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Save</button>
                    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
