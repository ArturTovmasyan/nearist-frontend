<div class="signup-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>Nearist</h1>
            <form role="form" #loginForm="ngForm" (ngSubmit)="signup()">
                <div class="form-content">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input type="text" class="form-control input-underline input-lg" [(ngModel)]="firstName" name="_firstName" id="firstName" placeholder="First Name">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input type="text" class="form-control input-underline input-lg" [(ngModel)]="lastName" name="_lastName" id="lastName" placeholder="Last Name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control input-underline input-lg" [(ngModel)]="email" name="_email" id="email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" [(ngModel)]="password" name="_password" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" [(ngModel)]="rePassword" name="_rePassword" id="rePassword" placeholder="Repeat Password">
                    </div>
                    <div *ngIf="error">
                        <span class="error-message">{{ error }}</span>
                    </div>
                </div>
                <button type="submit" class="btn rounded-btn">Register</button>
                <!--<a class="btn rounded-btn" [routerLink]="['/dashboard']"> Register </a>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a> -->
            </form>
        </div>
    </div>
</div>
