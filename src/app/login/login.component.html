<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/nearist.png"/>
            <h1>Management Portal</h1>
            <form role="form" #loginForm="ngForm" (ngSubmit)="login()">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg"
                               id="username" name="_username" [(ngModel)]="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg"
                               id="password" name="_password" [(ngModel)]="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <a [routerLink]="['/forgot-password']" class="link">Forgot password ?</a>
                    </div>
                    <div *ngIf="error">
                        <span class="error-message">{{ error }}</span>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn rounded-btn">Log in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
